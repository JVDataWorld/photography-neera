    <style>
      section {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .maternity-gallery {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 0 20px;
        }
        .gallery img {
            width: 350px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            box-sizing: border-box;
        }

  


    </style>
    

  </head>
    <body>
      <my-header></my-header>

      <section>
        <div class="maternity-gallery">
          <div class="gallery" id="gallery">
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const imageFolder = 'Images/maternity/';
                    const imageNames = ['Neha 1.jpg', 'NEE02892 copy.jpg', 'DSC06176.jpg', 'NEE02487copy.jpg', 'NEE02877 copy.jpg', 'NEE02474 copy.jpg', 'DSC00328.jpg', 'DSC08776.jpg', 'NEE02902 copy.jpg', 'NEE03307 copy.jpg', 'DSC00262.jpg', 'NEE03339 copy.jpg', 'DSC09492.jpg', 'NEE03281 copy.jpg', 'NEE02596-Enhanced-NR copy.jpg', '.DS_Store', 'NEE03460 copy.jpg', 'DSC00272.jpg', 'NEE03324 copy.jpg', 'DSC09491.jpg', 'DSC08771.jpg', 'DSC08686-2.jpg', 'DSC09453.jpg', 'NEE02480 copy.jpg', 'NEE03214 copy.jpg', 'DSC08694 copy.jpg', 'NEE03263 copy.jpg', 'NEE02585-Enhanced-NR copy.jpg', 'DSC09353.jpg', 'NEE03489 copy.jpg', 'NEE02173 copy.jpg', 'DSC08728.jpg', 'DSC08738.jpg', 'NEE02118 copy.jpg', 'NEE03290 copy.jpg', 'NEE03291 copy.jpg', 'NEE02473 copy.jpg', 'DSC08856.jpg', 'NEE02870 copy.jpg', 'DSC08705.jpg', 'NEE03432 copy.jpg', 'DSC08707.jpg', 'NEE02506 copy.jpg', 'NEE03300 copy.jpg', 'NEE03237 copy.jpg', 'NEE02281-2 copy.jpg', 'NEE02243 copy.jpg', 'NEE02479 copy.jpg', 'DSC08712.jpg', 'DSC09367.jpg', 'NEE02455 copy.jpg', 'NEE03252 copy.jpg', 'NEE03293-Enhanced-NR copy.jpg', 'DSC00442a.jpg', 'NEE02143 copy.jpg', 'NEE02485 copy.jpg', 'NEE03318 copy.jpg', 'NEE03327 copy.jpg', 'NEE03267 copy.jpg', 'DSC09375.jpg', 'NEE02874 copy.jpg', 'NEE02880 copy.jpg'];
      
                    const gallery = document.getElementById('gallery');
      
                    imageNames.forEach(imageName => {
                        const img = document.createElement('img');
                        img.src = imageFolder + imageName;
                        img.alt = imageName;
                        img.onerror = () => {
                            console.error('Image not found:', img.src);
                        };
                        gallery.appendChild(img);
                    });
                });
            </script>
          </div>
        </div>
