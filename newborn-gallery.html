<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photography by Neeraa </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="main.js" defer></script>

    <style>
      section {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .newborn-gallery {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 0 20px;
        }
        .gallery img {
            width: 350px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            box-sizing: border-box;
        }

  


    </style>
    

  </head>
    <body>
      <my-header></my-header>

      <section>
        <div class="newborn-gallery">
          <div class="gallery" id="gallery">
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const imageFolder = 'Images/newborn/';
                    const imageNames = ['NEE03610 copy.jpg', 'DSC09052.jpg', 'DSC09118.jpg', 'DSC00979 copy.jpg', 'DSC09024 copy.jpg', 'DSC00908.jpg', 'NEE03591 copy.jpg', 'DSC09045.jpg', 'DSC09119.jpg', 'NEE02672 copy.jpg', 'NEE03521 copy.jpg', 'NEE03569 copy.jpg', 'DSC06602.jpg', 'DSC09120.jpg', 'NEE02770 copy.jpg', 'NEE02678 copy.jpg', 'NEE03101 copy.jpg', 'DSC00926.jpg', 'NEE03586 copy.jpg', 'NEE03041 copy.jpg', 'NEE03514 copy.jpg', 'NEE03677 copy.jpg', 'DSC00986 copy.jpg', 'NEE03031 copy.jpg', 'NEE03685 copy.jpg', 'NEE03684 copy.jpg', 'NEE02755 copy.jpg', 'NEE03026 copy.jpg', 'NEE03504 copy.jpg', 'NEE03103 copy.jpg', 'NEE03585 copy.jpg', 'NEE03584 copy.jpg', 'NEE03517 copy.jpg', 'NEE03043 copy.jpg', 'DSC09990.jpg', 'NEE03605 copy.jpg', 'NEE03555 copy.jpg', 'NEE02713 copy.jpg', 'NEE03612 copy.jpg', 'DSC06590.jpg', 'NEE03689b copy.jpg', 'DSC06619.jpg', 'DSC06631.jpg', 'DSC06585.jpg', 'NEE02715 copy.jpg', 'NEE02720 copy.jpg', 'DSC06596.jpg', 'DSC06623.jpg', 'NEE02698 copy.jpg', 'NEE03691 copy.jpg', 'DSC06620.jpg', 'DSC09275.jpg', 'DSC06621.jpg'];
      
                    const gallery = document.getElementById('gallery');
      
                    imageNames.forEach(imageName => {
                        const img = document.createElement('img');
                        img.src = imageFolder + imageName;
                        img.alt = imageName;
                        img.onerror = () => {
                            console.error('Image not found:', img.src);
                        };
                        gallery.appendChild(img);
                    });
                });
            </script>
          </div>
        </div>
      </section>
     


      



       <!-- footer  -->
       <my-footer></my-footer>

     </body>
   </html>
